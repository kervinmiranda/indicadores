<!-- Indicators -->
<h2 class="indicators-title">Indicadores Econ√≥micos</h2>
<div class="card-container">
    <!-- Directiva Estructural  -->
    <div *ngFor="let item of indicatorsService.values; index as i" class="card card-box" title="{{item.codigo}}">
        <a routerLink="/indicator-historical/{{item.codigo}}">
            <h4 class="mt-0 mb-3">{{ item.nombre }}</h4>
            <div class="widget-box-2">
                <div class="widget-detail-2">
                    <!-- Directiva de atributo -->        
                    <h2 [ngClass]="item.valor > 0 ? 'font-weight-normal mb-1' : 'font-weight-warning mb-1'">
                        <!-- Pipe --> 
                        {{ item.valor | number:'0.1-2':'es-CL' }}
                    </h2>
                    <p class="text-muted">{{ item.unidad_medida }}</p>        
                </div>      
            </div>
        </a>        
    </div>
</div>
